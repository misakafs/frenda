targets:
  $default:
    builders:
      frenda|frenda:
        enabled: true
        options:
          prefix: "$"

builders:
  frenda:
    import: "package:frenda/builder.dart"
    builder_factories: ["frendaGenerator"]
    build_extensions: {".dart": [".frenda.g.dart"]}
    auto_apply: dependents
    build_to: cache
    runs_before: ["source_gen|combining_builder"]